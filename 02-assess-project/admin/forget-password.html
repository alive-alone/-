<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alive-alone</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../control.css">
</head>
<body>
    <h1 class="h1-01">密码找回</h1>
    <table class="table02">
        <tr class="tr01">
            <td>姓名:</td>
            <td class="td01"><input type="text" placeholder="姓名" id="use-name"></td>
        </tr>
        <tr class="tr01">
            <td>性别:</td>
            <td class="td01">
                <input type="radio" name="sex" id="man" value="男"> <label for="man"> 男 </label>
                <input type="radio" name="sex" id="wen" value="女"> <label for="wen"> 女 </label>
            </td>
        </tr>
        <tr class="tr01">
            <td >年级：</td>
            <td class="td01">
                <input list="grade" id="grade01" placeholder="年级">
                <datalist id="grade">
                    <option value="17">
                    <option value="18">
                    <option value="19">
                    <option value="20">
                    <option value="21">
                </datalist>
            </td>
        </tr>
        <tr class="tr01">
            <td>学号:</td>
            <td class="td01"><input type="text" placeholder="学号" id="stu-num"></td>
        </tr>
        <tr class="tr01">
            <td>手机号码:</td>
            <td class="td01"><input type="tel" placeholder="手机号码" id="phone-num"></td>
        </tr>
        <tr class="tr01">
            <td>验证码:</td>
            <td class="td01">
                <input type="tel" placeholder="验证码">
                <!-- <button>点击发送</button> -->
            </td>
        </tr>
        <tr class="tr01">
            <td>密码:</td>
            <td class="td01"><input type="password" placeholder="密码" id="use-pass"></td>
        </tr>
        <tr class="tr01">
            <td>确认密码:</td>
            <td class="td01"><input type="password" placeholder="确认密码" id="use-pass-again"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <br>
               <button class="btn03" style="float: right;" id="verify">确定</button>
            </td>
        </tr>
    </table>
    <button style="float: left;" class="btn04" id="back-load">返回</button>
    <script src="../control.js"></script>
    <script src="admin-load.js"></script>
</body>
</html>
