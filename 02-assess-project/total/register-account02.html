<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>alive-alone</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="./total.css">
  <link rel="stylesheet" href="../control.css">
</head>
<body style="margin-top: 0%;">
  <div id="login-box" style="width: 60%; margin-top: 5%;">
    <form action="" style="padding-bottom: 10px;">
      <h1>Register</h1>
      <div class="form">
        <div class="item">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input type="text" placeholder="姓名" id="use-name" required />
        </div>
        <div class="item">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input list="sex" id="sexual" placeholder="性别" required />
          <datalist id="sex">
              <option value="男">
              <option value="女">
          </datalist>
        </div>
        <div class="item">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input list="grade" id="grade01" placeholder="年级" required />
          <datalist id="grade">
              <option value="17">
              <option value="18">
              <option value="19">
              <option value="20">
              <option value="21">
          </datalist>
        </div>
        <div class="item">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input type="text" placeholder="学号" id="stu-num" required />
        </div>
        <div class="item">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input type="text" placeholder="手机号码" id="phone-num" required />
        </div>
        <div class="item">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input type="text" id="use-iden" disabled="disabled" value="visitor" required />
        </div>
        <div class="item">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input type="password" placeholder="密码" id="use-pass" required />
        </div>
        <div class="item">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input type="password" placeholder="确认密码" id="use-pass-again" required />
        </div>
      </div>
      <!-- <button type="submit">Login</button> -->
    </form>
  </div>
  <div class="div">
		<a style="float: left;" id="back-load">返回</a>
		<a style="float: right;" id="reg-account">注册</a>
	</div>
</body>
<script src="../control.js"></script>
<script src="register-account.js"></script>
</html>
